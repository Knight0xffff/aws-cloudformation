Resources:
  BeInstance:
    Type: AWS::EC2::Instance
    Metadata:
      Comment: Install be instance replica 1
      AWS::CloudFormation::Init:
        install_server:
          files:
            "/var/www/html/index.html":
              content: |
                Hello world!
              mode: 000644
              owner: centos
              group: centos
    Properties:
      KeyName: !Ref KeyPairName
      ImageId: !Ref LatestAmiId
      InstanceType: !Ref BeInstanceType
      UserData:
        Fn::Base64:
          !Sub |
          #!/bin/bash -xe
          /opt/aws/bin/cfn-init -v --stack '${AWS::StackName}' --resource BeInstance --region ${AWS::Region}
          cd /home/ec2-user/starrocks/StarRocks-2.0.1/be
          mkdir -p storage
          bin/start_be.sh --daemon
          /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackId} --resource BeInstance --region ${AWS::Region}
    CreationPolicy:
      ResourceSignal:
        Count: 1
        Timeout: "PT10M"
Outputs:
  BeInstance:
    Description: be instance
    Value: !Ref BeInstance
  BeInstancePrivateIp:
    Value: !GetAtt BeInstance.PrivateIp